<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books == []: %}
        <p>Library is empty.</p>
    {% endif %}
    <ul>
      {% for i in books: %}
      <li><a href="{{url_for('delete', id_num= i.id)}}">Delete</a> {{ i.title }} - {{ i.author }} - {{ i.rating }}/10 <a href="{{ url_for('edit', id_num= i.id) }}">Edit Rating</a></li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
